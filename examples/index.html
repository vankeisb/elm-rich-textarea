<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>elm-textarea</title>
    <script src="elm.js"></script>
    <style type="text/css">
        /* make it look like a default textarea (optional) */
        /*body {*/
        /*font-family: monospace*/
        /*}*/
    </style>
</head>
<body>
<div id="app"></div>
<script>
    var app = Elm.Main.init({node: document.getElementById("app")})

    app.ports.delay.subscribe(function(value) {
        console.log("delay highlight",value)
        setTimeout(function() {
            console.log("delayed highlight",value)
            app.ports.delayed.send(value)
        },1000)
    })
</script>
</body>
</html>
